<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AURA'S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Login_St.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="wrapper">
        <form action="">
            <h1>Iniciar sesión</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock'></i> 
            </div>
            
            <div class="remember-forogot">
                <label> <input type="checkbox"> Recordarme </label>
                <a href="#"> ¿Olvidaste tu contraseña? </a>
            </div>

            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-outline-light" type="button">Login</button>
              </div>

            <div class="register_link">
                <p> ¿No tienes una cuenta? <a href="Register.html"> Registrarse</a></p>
            </div>

            <div class="admin_link">
                <p>¿Eres administrador? <a href="Admin.html"> Inicia Aquí </a></p>
            </div>

            <div class="register_link">
                <p><a href="index.html">Volver a la pagina principal</a></p>
            </div>

        </form>
    </div>

</body>
</html>
